<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div id="age-calculator">
        <h1 id="heading">Age Calculator</h1>
        <form id="input-box">
            <div id="inputs">
                <input name="day" type="text" required minlength="1" maxlength="2" oninput="validateNumberInput(this)" placeholder="dd" id="day" class="field">
                <input name="month" type="text" required minlength="1" maxlength="2" oninput="validateNumberInput(this)" placeholder="mm" id="month" class="field">
                <input name="year" type="text" required minlength="4" maxlength="4" oninput="validateNumberInput(this)" placeholder="yyyy" id="year" class="field">
            </div>
            <button type="submit" id="btn">Calculate</button>
            <button type="button" id="reset-btn">Reset</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
